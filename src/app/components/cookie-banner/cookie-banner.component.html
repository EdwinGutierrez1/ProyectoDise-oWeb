<div class="cookie-banner" *ngIf="mostrarBanner">
  <div class="cookie-content">
    <h3 class="cookie-title">Aviso de Cookies</h3>
    <p class="cookie-text">
      Utilizamos cookies para mejorar tu experiencia en nuestro sitio web. Al continuar navegando, aceptas nuestra política de cookies. Esta cookie se almacenará por 365 días.
    </p>
    <div class="cookie-buttons">
      <button (click)="aceptarCookies()" class="btn-aceptar">Aceptar</button>
      <button (click)="rechazarCookies()" class="btn-rechazar">Rechazar</button>
    </div>
  </div>
</div>
