<!-- Sección principal de la galería -->
<section id="Galeria" class="galeria-seccion">
  <!-- Contenedor principal con ancho limitado -->
  <div class="container-galeria mt-4 mb-5">
    
    <!-- Título centrado de la galería -->
    <h1 class="text-center titulo-galeria">Galería</h1>

    <!-- Contenedor de la galería con margen inferior personalizado -->
    <div class="gallery-container" style="margin: 0; margin-bottom: 100px;">

      <!-- Primera fila de imágenes -->
      <div class="row gallery g-1 justify-content-center m-0">

        <!-- Primera imagen de la fila -->
        <div class="col-md-5">
          <div class="image-container" (click)="openModal(0)">
            <!-- Imagen con descripción decorativa -->
            <img src="decoracion.jpg" loading="lazy" alt="Imagen 1">
            <!-- Superposición con texto informativo -->
            <div class="overlay">
              <div class="text">Decoración para toda ocasión</div>
            </div>
          </div>
        </div>

        <!-- Segunda imagen de la fila -->
        <div class="col-md-4">
          <div class="image-container" (click)="openModal(1)">
            <img src="rio.jpeg" loading="lazy" alt="Imagen 2">
            <div class="overlay">
              <div class="text">Río natural con paisaje impresionante</div>
            </div>
          </div>
        </div>

        <!-- Tercera imagen de la fila -->
        <div class="col-md-3">
          <div class="image-container" (click)="openModal(2)">
            <img src="gamplin2-vertical.jpg" loading="lazy" alt="Imagen 3">
            <div class="overlay">
              <div class="text">Experiencia glamping en la naturaleza</div>
            </div>
          </div>
        </div>

      </div>

      <!-- Segunda fila de imágenes -->
      <div class="row gallery g-1 justify-content-center m-0">
        <!-- Se siguen el mismo formato para las siguientes imágenes -->
      </div>

    </div>
  </div>
</section>

<!-- Modal para mostrar imágenes en pantalla completa -->
<div class="modal-overlay" [class.active]="isModalOpen" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    
    <!-- Botón para cerrar el modal -->
    <button class="modal-close" (click)="closeModal()">&times;</button>
    
    <!-- Botón para imagen anterior -->
    <button class="modal-nav modal-prev" (click)="previousImage()" *ngIf="galleryImages.length > 1">&#8249;</button>
    
    <!-- Imagen principal dentro del modal -->
    <img [src]="currentImage?.src" [alt]="currentImage?.alt" class="modal-image">
    
    <!-- Botón para imagen siguiente -->
    <button class="modal-nav modal-next" (click)="nextImage()" *ngIf="galleryImages.length > 1">&#8250;</button>
    
    <!-- Información de la imagen en el modal -->
    <div class="modal-info">
      <div class="modal-title">{{ currentImage?.description }}</div>
      <div class="modal-counter" *ngIf="galleryImages.length > 1">
        {{ currentImageIndex + 1 }} de {{ galleryImages.length }}
      </div>
    </div>
  </div>
</div>
