    <div class="cabanas-grid">
        <!-- Caba침a #1 -->
        <div 
            class="cabana-card" 
            [class.selected]="selectedCabana === 1"
            (click)="selectCabana(1)">
            <div class="image-container">
                <img src="/caba침apeque침a.jpg" alt="Caba침a peque침a" class="cabana-image">
            </div>
            <div class="cabana-info">
                <h3>Caba침a #1</h3>
                <p class="capacity">游논 Pareja</p>
            </div>
        </div>

        <!-- Caba침a #2 -->
        <div 
            class="cabana-card" 
            [class.selected]="selectedCabana === 2"
            (click)="selectCabana(2)">
            <div class="image-container">
                <img src="/caba침amediana.jpg" alt="Caba침a mediana" class="cabana-image">
            </div>
            <div class="cabana-info">
                <h3>Caba침a #2</h3>
                <p class="capacity">游논 3-6 personas</p>
            </div>
        </div>

        <!-- Caba침a #3 -->
        <div 
            class="cabana-card" 
            [class.selected]="selectedCabana === 3"
            (click)="selectCabana(3)">
            <div class="image-container">
                <img src="/caba침agrande.jpeg" alt="Caba침a grande" class="cabana-image">
            </div>
            <div class="cabana-info">
                <h3>Caba침a #3</h3>
                <p class="capacity">游논 6-10 personas</p>
            </div>
        </div>
    </div>

    <!-- Contador para cantidad de personas -->
    <div class="personas-container" *ngIf="selectedCabana">
        <div class="contador-group">
            <label class="contador-label">N칰mero de personas</label>
            <div class="contador-container">
                <button 
                    class="contador-btn contador-btn-minus" 
                    (click)="decrementarPersonas()"
                    [disabled]="!canDecrement() || isContadorFijo()">
                    -
                </button>
                <div class="contador-display">
                    {{ cantidadPersonas }}
                </div>
                <button 
                    class="contador-btn contador-btn-plus" 
                    (click)="incrementarPersonas()"
                    [disabled]="!canIncrement() || isContadorFijo()">
                    +
                </button>
            </div>
        </div>
    </div>

    <!-- Precio -->
    <div class="precio-container" *ngIf="selectedCabana">
        <p class="precio">Valor: ${{ getPrecio() | number:'1.0-0' }} por noche</p>
    </div>
</div>
